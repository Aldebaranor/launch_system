# Default values for register-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: 192.168.101.40:30004/egova/communication-situation
  pullPolicy: Always

config:
  port: 8082

env:
  open:
    TZ: Asia/Shanghai
    SPRING_REDIS_HOST: egova-redis.egova
    SPRING_REDIS_DATABASE: 12
    SPRING_DATASOURCE_URL: jdbc:mysql://mysql.egova:3306/meta-battle?serverTimezone=Asia/Shanghai&allowMultiQueries=true&autoReconnect=true&failOverReadOnly=false&useUnicode=true&characterEncoding=utf8
    SPRING_DATASOURCE_USERNAME: root
    SPRING_DATASOURCE_PASSWORD: egova
    # 时序数据库
    EGOVA_IOTDB_URL: jdbc:iotdb://iotdb.egova:32667/
    EGOVA_IOTDB_USERNAME: root
    EGOVA_IOTDB_PASSWORD: root

service:
  name: communication-situation
  enabled: true
  type: NodePort
  port: 8082
  nodePort: 32011

ingress:
  enabled: false
  host: egova.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources,such as Minikube. If you do want to specify resources,uncomment the following
  # lines,adjust them as necessary,and remove the curly braces after 'resources:'.
  limits:
    # cpu: 100m
    memory: 3.5Gi
  requests:
    # cpu: 100m
    memory: 3Gi

persistence:
  enabled: false
  existingClaim:
  subPath:
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:
  # subPath:
